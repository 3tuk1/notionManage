name: Notion File Sync

on:
  schedule:
    # 毎日午前3時に実行（UTC時間）
    - cron: '0 3 * * *'
  # 手動実行も可能に
  workflow_dispatch:

jobs:
  sync-notion-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-api-python-client google-auth google-auth-oauthlib

      - name: Run Notion file sync script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATA_MANAGE_TABLEKEY: ${{ secrets.DATA_MANAGE_TABLEKEY }}
          UPLOADFORM_TABLEKEY: ${{ secrets.UPLOADFORM_TABLEKEY }}
          GDRIVE_CREDENTIALS_BASE64: ${{ secrets.GDRIVE_CREDENTIALS_BASE64 }}
        run: |
          python notionManage/github_sync.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync Notion files $(date +'%Y-%m-%d')" && git push)
